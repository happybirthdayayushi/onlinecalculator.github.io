<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
	  <h1 style="text-align: center;">Online Calculator</h1>

	  <div class="row">
	    <div class="col-sm-1" style="background-color:lavender;"></div>
	    <div class="col-sm-10" style="background-color:lavenderblush;">
	    	<div id="calculator">
				<div class="top">
					<span class="clear">C</span>
					<div class="screen"></div>
				</div>
				
				<div class="keys">
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span class="operator">+</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span class="operator">-</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span class="operator">รท</span>
					<span>0</span>
					<span>.</span>
					<span class="eval">=</span>
					<span class="operator">x</span>
				</div>
			</div>
	    </div>
	    <div class="col-sm-1" style="background-color:lavender;"></div>
	  </div>
	  <marquee>
	  		<a href="https://vikaschouhan8.github.io/"><h1>https://vikaschouhan8.github.io/</h1></a>
	  </marquee>

	</div>
